<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit User</h1>
        <form id="editUserForm" class="mt-4">
            <div class="form-group">
                <input type="text" id="editUserName" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="editUserEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="editUserPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <select id="editUserPermissions" class="form-control">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update User</button>
        </form>
        <button id="backButton" class="btn btn-secondary btn-block mt-3">Back to Admin Panel</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/edit_user.js') }}"></script>
</body>
</html>
