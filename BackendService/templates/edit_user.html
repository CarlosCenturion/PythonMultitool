<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit User</h1>
    <form id="editUserForm">
        <input type="text" id="editUserName" placeholder="Username" required>
        <input type="email" id="editUserEmail" placeholder="Email" required>
        <input type="password" id="editUserPassword" placeholder="Password" required>
        <select id="editUserPermissions">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Update User</button>
    </form>
    <button id="backButton">Back to Admin Panel</button>
    <script src="{{ url_for('static', filename='js/edit_user.js') }}"></script>
</body>
</html>
