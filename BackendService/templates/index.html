<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome, <span id="username"></span></h1>
    <h2>Current Balance: <span id="balance"></span></h2>
    <h3>Total Pozo: <span id="pozo"></span></h3>
    <form id="betForm">
        <input type="number" id="amount" placeholder="Amount to bet" required>
        <button type="submit">Bet</button>
    </form>
    <p id="result"></p>
    <div id="settingsSection" style="display: none;">
        <h3>Settings</h3>
        <form id="settingsForm">
            <label for="winProbability">Win Probability:</label>
            <input type="number" id="winProbability" step="0.01" min="0" max="1" required>
            <label for="maxWins">Max Wins:</label>
            <input type="number" id="maxWins" min="1" required>
            <button type="submit">Update Settings</button>
        </form>
    </div>
    <button id="logoutButton">Logout</button>
    <div id="adminSection" style="display: none;">
        <h3>Admin Section</h3>
        <form id="updatePozoForm">
            <input type="number" id="pozoAmount" placeholder="New pozo amount" required>
            <button type="submit">Update Pozo</button>
        </form>
        <h3>Create User</h3>
        <form id="createUserForm">
            <input type="text" id="newUserName" placeholder="Username" required>
            <input type="email" id="newUserEmail" placeholder="Email" required>
            <input type="password" id="newUserPassword" placeholder="Password" required>
            <select id="newUserPermissions">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Create User</button>
        </form>
        <h3>View Users</h3>
        <button id="viewUsersButton">View Users</button>
        <div id="usersList" style="display: none;">
            <!-- Users will be listed here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
