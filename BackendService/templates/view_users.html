<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>View Users</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Permissions</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be added here -->
        </tbody>
    </table>
    <button id="backButton">Back to Admin Panel</button>

    <!-- Edit Balance Modal -->
    <div id="editBalanceModal" class="">
        <div class="">
            <span id="closeModalButton" class="close-button">&times;</span>
            <h2>Edit Balance</h2>
            <form id="editBalanceForm">
                <label for="editBalanceAmount">New Balance:</label>
                <input type="number" id="editBalanceAmount" name="balance" required>
                <button type="submit">Update Balance</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/view_users.js') }}"></script>
</body>
</html>
