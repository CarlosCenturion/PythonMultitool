<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Settings</h1>
    <form id="settingsForm">
        <label for="winProbability">Win Probability:</label>
        <input type="number" id="winProbability" step="0.01" min="0" max="1" required>
        <label for="maxWins">Max Wins:</label>
        <input type="number" id="maxWins" min="1" required>
        <button type="submit">Update Settings</button>
    </form>
    <button id="backButton">Back to Admin Panel</button>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
